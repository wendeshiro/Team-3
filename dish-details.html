<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Darumadrop+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style-dish-details.css">
    <title>Dish Details</title>
</head>

<body>
    <div class="top-buttons">
        <a href="./index.html" class="button button__home">
            <img src="./images/general/home.png" class="icon" alt="home icon" />
            Main Page
        </a>
        <a class="button button__back">
            <img src="./images/random/back.svg" class="icon" alt="back icon" />
            Pick Again
        </a>
    </div>

    <h1 class="heading">Try this today!</h1>

    <div class="detail-container">
        <div class="image-column">
            <img src="" alt="Dish Image" class="dish-image" id="dishImage">
        </div>

        <div class="info-column">
            <h1 class="dish-title" id="dishName"></h1>
            <hr class="divider">
            <p class="description" id="dishDescription"></p>

            <div class="action-buttons">
                <a id="restaurantLink" class="action-btn" target="_blank">Show Restaurants Nearby</a>
                <a id="recipeLink" class="action-btn" target="_blank">Show Recipe</a>
            </div>
        </div>
    </div>
    <script src="./scripts/script-dish-details.js" defer></script>
</body>

</html>
